[tools]
duckdb = "latest"
python = "3.13.1"
uv = "latest"

[vars]
uv_run = "uv run"

[tasks."test:python"]
description = "Tests that Python is installed and in the $PATH"
run = "{{vars.uv_run}} main.py"

[tasks.dbt]
description = "Wrapper command for dbt. All args are passed to dbt"
run = "{{vars.uv_run}} dbt"

